<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router</title>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>
</body>
    <script src="../vue.js"></script>
    <script src="../router.js"></script>
    <script>
        const homePage = {
            template:`
                <div>
                    <h1>欢迎来到首页</h1>
                    <ul>
                        <li>
                            <router-link to="/list">
                                列表页
                            </router-link>
                        </li>
                        <li>
                            <router-link to="/detail">
                                详情页
                            </router-link>
                        </li>
                    </ul>
                </div>
            `
        };

        const detailPage= {
            template:`
                <div>
                    <h1>欢迎来到详情页</h1>
                    <ul>
                        <li>
                            <router-link to="/list">
                                列表页
                            </router-link>
                        </li>
                        <li>
                            <router-link to="/">
                                首页
                            </router-link>
                        </li>
                    </ul>
                </div>
            `
        };

        const listPage = {
            template:`
                <div>
                    <h1>欢迎来到列表页</h1>
                    <ul>
                        <li>
                            <router-link to="/">
                                首页
                            </router-link>
                        </li>
                        <li>
                            <router-link to="/detail">
                                详情页
                            </router-link>
                        </li>
                    </ul>
                </div>
            `
        };

        const router = new VueRouter({
            routes:[
                {
                    path:"/",
                    component:homePage
                },
                {
                    path:"/list",
                    component:listPage
                },
                {
                    path:"/detail",
                    component:detailPage
                }
            ]
        });

        const app = new Vue({
            el:"#app",
            router
        })
    </script>
</html>
