<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .my-btn{
            width: 100px;
            height: 50px;
            border-radius:4px;
            background-color: #409eff;
            color:#fff;
            line-height: 50px;
            text-align: center;
            border:none;
            outline:none;
        }
        .my-btn:active{
            background-color: #3a8ee6;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-btn v-bind:text="btnText" @to-you="getChild"></my-btn>
    </div>
    <script src="../vue.js"></script>
    <script>
        const myBtn = {
            props:{
                text:{
                    type:String
                }
            },
            data(){
                return {
                    child:'来自子组件内部的值'
                }
            },
            template:`
            <button class="my-btn" @click="toFather">{{text}}</button>
            `,
            //子向父传值利用events，$emit触发一个自定义事件
            methods:{
                toFather(){
                    this.$emit('to-you',this.child)
                }
            }
        };

        Vue.component('my-btn',myBtn);

        const app = new Vue({
            el:"#app",
            data:{
                btnText:"我的按钮"
            },
            methods:{
                getChild(child){
                    console.log(child);
                    this.btnText = child
                }
            }
        })
    </script>
</body>
</html>
