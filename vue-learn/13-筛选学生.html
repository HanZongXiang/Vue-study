<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛选</title>
    <style>
        table{
            text-align: center;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            border-collapse: collapse;
        }
        td,th{
            border-left: 1px solid #000;
            border-top:1px solid #000;
        }
        tr:nth-child(2n-1){
            background: gold;
        }
    </style>
</head>
<body>
    <div id="app">
        筛选：<input type="text" v-model="filterText">

        <table>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>入学时间</th>
                <th>操作</th>
            </tr>
            <tr v-for="(item,index) in filterArr">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.date}}</td>
                <td><a href="javascript:void(0)">删除</a></td>
            </tr>
        </table>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                arr:[
                    {
                        id:0,
                        name:"张三",
                        date:new Date()
                    },
                    {
                        id:1,
                        name:"李四",
                        date:new Date()
                    },
                    {
                        id:2,
                        name:"王五",
                        date:new Date()
                    }
                ],
                filterText:""
            },
            computed:{
                filterArr(){
                    if(!this.filterText){
                        return this.arr
                    } else {
                        return this.arr.filter(item => {
                            return (item.name.indexOf(this.filterText) != -1)
                        })
                    }
                }
            }
        })
    </script>
</body>
</html>
