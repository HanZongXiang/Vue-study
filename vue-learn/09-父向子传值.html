<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .my-btn{
            width: 100px;
            height: 50px;
            border-radius:4px;
            background-color: #409eff;
            color:#fff;
            line-height: 50px;
            text-align: center;
            border:none;
            outline:none;
        }
        .my-btn:active{
            background-color: #3a8ee6;
        }
    </style>
</head>
<body>
    <div id="app">
                                    <!--子组件调用父组件的方法要加native-->
        <my-btn text="切换" @click.native="handleClick"></my-btn>
        <my-btn v-bind:text="btnText"></my-btn>
    </div>
    <script src="../vue.js"></script>
    <script>
        const myBtn= {
            props:{
                text:{
                    type:String
                }
            },
            template:`
                    <button class="my-btn">{{text}}</button>
                `
        };

        Vue.component("my-btn",myBtn);

        const app = new Vue({
            el:"#app",
            data:{
                btnText:"我的按钮"
            },
            methods:{
                handleClick(){
                    this.btnText = "你的按钮"
                }
            }
        })
    </script>
</body>
</html>
