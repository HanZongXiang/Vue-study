<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h3>父组件的值是：{{num1}}</h3>
        <button @click="parentAdd">++</button>
        <my-component v-bind:my-num="num1" @add-parent="addSelf" @reduce-parent="reduceSelf"></my-component>
    </div>
    <script src="../vue.js"></script>
    <script>
        const myComponent = {
            props:{
                'my-num':{
                    type:Number
                }
            },
            template:`
            <div>
                <button @click="reduce">-</button>
                <strong>{{num}}</strong>
                <button @click="add">+</button>
            </div>
            `,
            data(){
                return {
                    num:this.myNum
                }
            },
            methods:{
                reduce(){
                    this.$emit('reduce-parent')
                },
                add(){
                    this.$emit('add-parent')
                }
            },
            watch:{
                myNum(val){
                    this.num = val
                }
            }
        };
        const app = new Vue({
            components:{
                myComponent
            },
            el:"#app",
            data:{
                num1:110
            },
            methods:{
                parentAdd(){
                    this.num1++
                },
                addSelf(){
                    this.num1++
                },
                reduceSelf(){
                    this.num1--
                }
            }
        })
    </script>
</body>
</html>
