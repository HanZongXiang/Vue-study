<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="todo" placeholder="添加todo" @keyup.13="handleAdd">
        <button @click="handleAdd">添加</button>
        <h3>正在进行</h3>
        <ul>
            <li v-for="item in arr">
                <input type="checkbox" v-model="item.isDone">
                <strong>{{item.todo}}</strong>
            </li>
        </ul>
        <h3>已经完成</h3>
        <ul>
            <li v-for="item in arr" v-if="item.isDone">
                <input type="checkbox" v-model="item.isDone">
                <s>{{item.todo}}</s>
            </li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                arr:[
                    {
                        todo:"写代码",
                        isDone:false
                    },
                    {
                        todo:"找工作",
                        isDone:false
                    },
                    {
                        todo:"走上人生巅峰",
                        isDone:false
                    }
                ],
                todo:""
            },
            methods:{
                handleAdd(){
                    this.arr.push({
                        todo:this.todo,
                        isDone:false
                    });
                    this.todo = ""
                }
            }
        })
    </script>
</body>
</html>
